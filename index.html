<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Weather App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #fceabb, #f8b500);
  transition: background 0.8s ease;
}

body.night {
  background: linear-gradient(135deg, #1f1c2c, #432889);
}

.page-container {
  display: none;
  max-width: 360px;
  width: 90%;
  animation: fadeIn 0.5s ease-out;
}

.page-container.active { display: block; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-card {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  text-align: center;
}

#city-input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
  text-align: center;
}

#search-btn {
  width: 100%;
  padding: 12px;
  border: none;
  background: linear-gradient(45deg, #ff5e62, #ff9966);
  color: white;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}

h2 { color: white; text-align: center; }

#weather-icon {
  display: block;
  margin: 0 auto;
  width: 100px;
}

#temperature {
  font-size: 72px;
  color: #ffffff;
  text-align: center;
  text-shadow: 0 3px 6px rgba(0,0,0,0.9);
}

#description, #feels-like {
  text-align: center;
  color: #f1f1f1;
}

#aqi-display {
  margin: 15px 0;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.4);
}

.aqi-1 { background:#55a84f; }
.aqi-2 { background:#a3c853; }
.aqi-3 { background:#fdd64b; color:#333; }
.aqi-4 { background:#ff8a3d; }
.aqi-5 { background:#ff5555; }

/* üî• IMPROVED DATA GRID */
.data-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  padding: 15px;
  border-radius: 12px;
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.25);
}

.data-item span {
  font-size: 12px;
  color: #ffd966;
  font-weight: 500;
}

.data-item strong {
  font-size: 17px;
  color: #ffffff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.8);
}

/* üß† AI COLORS */
#ai-weather { color:#00eaff; }
#ai-clothing { color:#90ee90; }
#ai-activity { color:#ffb347; }

#back-btn {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.25);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="input-page" class="page-container active">
  <div class="input-card">
    <h1>Dynamic Weather üå§Ô∏è</h1>
    <input id="city-input" placeholder="Enter city name">
    <button id="search-btn">Show Weather</button>
  </div>
</div>

<div id="details-page" class="page-container">
  <h2 id="city-name"></h2>
  <img id="weather-icon">
  <div id="temperature"></div>
  <div id="feels-like"></div>
  <div id="description"></div>

  <div id="aqi-display"></div>

  <div class="data-grid">
    <div class="data-item"><span>HUMIDITY</span><strong id="humidity"></strong></div>
    <div class="data-item"><span>WIND</span><strong id="wind"></strong></div>
    <div class="data-item"><span>PRESSURE</span><strong id="pressure"></strong></div>
    <div class="data-item"><span>VISIBILITY</span><strong id="visibility"></strong></div>
  </div>

  <!-- AI INSIGHTS -->
  <div class="data-grid" style="margin-top:15px">
    <div class="data-item"><span>AI WEATHER</span><strong id="ai-weather"></strong></div>
    <div class="data-item"><span>CLOTHING</span><strong id="ai-clothing"></strong></div>
    <div class="data-item"><span>ACTIVITY</span><strong id="ai-activity"></strong></div>
  </div>

  <button id="back-btn">‚Üê New Search</button>
</div>

<script>
const API_KEY = "043aa3f3dfcc0cc451d7c3c8d2dab5a2";
const WEATHER_URL = "https://api.openweathermap.org/data/2.5/weather";
const AQI_URL = "https://api.openweathermap.org/data/2.5/air_pollution";
const ICON_URL = "https://openweathermap.org/img/wn/";

let currentWeather;

const AQI_STATUS = {1:"Good",2:"Fair",3:"Moderate",4:"Poor",5:"Very Poor"};

search-btn.onclick = async () => {
  const city = city-input.value.trim();
  if(!city) return alert("Enter city name");

  const w = await fetch(`${WEATHER_URL}?q=${city}&appid=${API_KEY}&units=metric`);
  if(!w.ok) return alert("City not found");
  currentWeather = await w.json();

  document.body.classList.toggle("night", currentWeather.weather[0].icon.endsWith("n"));

  city-name.textContent = currentWeather.name;
  weather-icon.src = `${ICON_URL}${currentWeather.weather[0].icon}@2x.png`;
  temperature.textContent = `${Math.round(currentWeather.main.temp)}¬∞C`;
  feels-like.textContent = `Feels like ${Math.round(currentWeather.main.feels_like)}¬∞C`;
  description.textContent = currentWeather.weather[0].description;

  humidity.textContent = `${currentWeather.main.humidity}%`;
  wind.textContent = `${currentWeather.wind.speed} m/s`;
  pressure.textContent = `${currentWeather.main.pressure} hPa`;
  visibility.textContent = `${(currentWeather.visibility/1000).toFixed(1)} km`;

  const {lat,lon} = currentWeather.coord;
  const aqi = await fetch(`${AQI_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`).then(r=>r.json());
  const level = aqi.list[0].main.aqi;

  aqi-display.textContent = `AQI: ${level} (${AQI_STATUS[level]})`;
  aqi-display.className = `aqi-${level}`;

  generateAI(level);

  input-page.classList.remove("active");
  details-page.classList.add("active");
};

back-btn.onclick = ()=>{
  details-page.classList.remove("active");
  input-page.classList.add("active");
};

function generateAI(aqi){
  const t = currentWeather.main.temp;
  const cond = currentWeather.weather[0].main.toLowerCase();

  ai-weather.textContent =
    `${t>30?"Hot":t<10?"Cold":"Moderate"} weather with ${cond}.`;

  ai-clothing.textContent =
    t>30?"Light cotton clothes":
    t<10?"Heavy woolen clothes":"Light jacket recommended";

  ai-activity.textContent =
    aqi>=4?"Avoid outdoor activities":
    cond.includes("rain")?"Carry umbrella":"Suitable for outdoor activities";
}
</script>

</body>
</html>
